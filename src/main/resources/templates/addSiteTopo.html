<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout du site sur le topo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container">
    <div class="container-xl">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <h3>Ajout sites</h3>
                <div class="col-md-6">
                    <form>
                        <div class="input-group mb-3">
                            <select class="custom-select" th:name="*{nomSite}">
                                <option th:each="site : ${siteTrouve}"
                                    th:value="${site.id}"
                                    th:text="${site.nomSite}"
                                        th:selected="${siteRequis.id == site.id}">>
                                </option>
                            </select>
                        </div>

                        <div>
                            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <a th:href="@{/site/listSite}" class="btn btn-info" role="button">Retour</a>
</div>

</body>
</html>
