    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" th:field="*{nomSite}" id="exampleInputNomSite"
                                                               aria-describedby="WarningNomSite">
                                                        <small id="WarningNomSecteur" class="form-text text-muted"
                                                               th:if="${#fields.hasErrors('nomSite')}" th:errors="*{nomSite}"></small>

                        <div class="input-group mb-3">
                            <select class="custom-select" id="iexampleInputNomSite" th:field="*{nomSite}">
                                <option th:each="site, rowStat: ${siteTrouve}" th:value="${site.nomSite}">
                                </option>
                            </select>
                        </div>


                        <div>
                            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

</html>
