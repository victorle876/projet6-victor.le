<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Ajout du site sur le topo</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Recherche Site</h3>
        <form action="siteSearch" method="post" th:action="@{/topo/SearchSiteList}">

           <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputSite">Nom du site</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningNomSecteur" class="form-control" id="exampleInputSite"
                           name="nomSite" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputSecteur">Nombre du secteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningNombreSecteur" class="form-control" id="exampleInputSecteur"
                           name="nombreSecteur" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputPays">Pays</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningNomPays" class="form-control" id="exampleInputPays"
                           name="pays" type="text">
                </div>
            </div>
            <div class="row">
                <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
                <a class="btn btn-primary" role="button" th:href="@{/admin/home}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
