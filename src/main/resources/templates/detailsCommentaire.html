<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail Commentaire</h3>
    <div class="col-md-6">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputNomSecteur">Nom du secteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningInputNomSecteur" class="form-control" disabled
                           id="exampleInputNomSecteur"
                           th:value="${commentaire.site.nomSite}" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputAuteur">Auteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningAuteur" class="form-control" disabled
                           id="exampleInputAuteur"
                           th:value="${commentaire.utilisateur.username}" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputCommentaire">Commentaire</label>
                <div class="col-sm-10">
                        <textarea class="form-control" disabled id="exampleInputCommentaire" rows="10"
                                  th:text="*{commentaire.zoneCommentaire}"></textarea>
                </div>
            </div>
            <div class="row">
                <a class="btn btn-info" role="button" th:href="@{/}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
