<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

      layout:decorator="layout"-->
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3"> Recherche Site</h3>
    <div class="table-responsive-lg">
        <table class="table table-bordered table-striped text-center">
            <thead>
            <th>Nom Site</th>
            <th>Topologie</th>
            <th>Detail</th>
            </thead>
            <tbody>
            <tr th:each="site, rowStat: ${sitesearch}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${site.nomSite}"/>
                <td th:text="${site.topo.nomTopologie}"/>
                <td><a th:href="@{/site/detailsSite?id={id}(id=${site.id})}">DÃ©tails</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a class="btn btn-primary" role="button" th:href="@{/admin/home}">Retour</a>
    </div>
</div>
</body>
</html>
