<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Modifier detail voie</h3>
    <div class="col-md-6">
        <form action="#" method="post" th:action="@{/voie/editionVoie/{id}(id=${voie.id})}"
              th:object="${voie}">
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputNomVoie">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" id="exampleInputNomVoie" th:field="*{nomVoie}" type="text">
                    <!--<small id="WarningNomVoie" class="form-text text-muted"
                           th:if="${#fields.hasErrors('nomVoie')}" th:errors="*{nomVoie}"></small>-->
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputSecteur">Secteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningInputSecteur" class="form-control" disabled id="exampleInputSecteur"
                           th:field="*{secteur.nomSecteur}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputCotation">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" id="exampleInputCotation" th:field="*{cotation}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputHauteur">Hauteur</label>
                <div class="col-sm-10">
                    <input class="form-control" id="exampleInputHauteur" th:field="*{hauteur}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputDistance">Distance</label>
                <div class="col-sm-10">
                    <input class="form-control" id="exampleInputDistance" th:field="*{distance}" type="text">
                </div>
            </div>

            <div class="row">
                <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
                <a class="btn btn-secondary" role="button" th:href="@{/voie/listVoieByUser}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
