<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Creation du site</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Ajout sites</h3>
    <form action="#" method="post" th:action="@{/site/saveSite}" th:object="${site}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNomSite">Nom du site</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNomSite" class="form-control" id="exampleInputNomSite"
                       th:field="*{nomSite}"
                       type="text">
                <small class="form-text text-muted" id="WarningNomSecteur"
                       th:errors="*{nomSite}" th:if="${#fields.hasErrors('nomSite')}"></small>
            </div>
        </div>
        <div class="row">
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-info" role="button" th:href="@{/}">Retour</a>
        </div>
    </form>
</div>
</body>
</html>
