<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Ajout commentaire</h3>
    <form action="#" method="post" th:action="@{/site/addCommentaireSite/{id}(id=${id})}" th:object="${commentaire}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNomSecteur">Nom du secteur</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNomSecteur" class="form-control" disabled
                       id="exampleInputNomSecteur"
                       th:value="${commentaire.site}" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputAuteur">Auteur du commentaire</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningAuteur" class="form-control" disabled
                       id="exampleInputAuteur"
                       th:value="${commentaire.utilisateur}" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputZoneCommentaire">Zone du
                commentaire</label>
            <div class="col-sm-10">
                            <textarea aria-describedby="WarningZoneCommentaire" class="form-control"
                                      id="exampleInputZoneCommentaire"
                                      rows="5"
                                      th:field="*{zoneCommentaire}"></textarea>
                <small class="form-text text-muted" id="WarningZoneCommentaire"
                       th:errors="*{zoneCommentaire}"
                       th:if="${#fields.hasErrors('zoneCommentaire')}"></small>
            </div>
        </div>
        <div>
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-primary" role="button" th:href="@{/commentaire/ListCommentaire}">Retour</a>
        </div>
    </form>
</div>
</body>
</html>
