<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Userhome</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
<div th:replace = "fragments/layout :: navbar"></div>
<div class="container-xl">
    <!--    <div layout:fragment="content">-->
    <div class="card text-center">
        <div class="card-body">
            <h1> Liste des topologies publiques</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <th>Nom Topologie</th>
                    <th>Secteur</th>
                    <th>Pays</th>
                    <th>Utilisateur</th>
                    <th>Detail</th>
                    <th>Editer</th>
                    <th>Sites</th>
<!--                    <th>Publier</th>-->
                    </thead>
                    <tbody>
                    <tr th:each="topologie, rowStat: ${topologiepublic}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td th:text="${topologie.nomTopologie}"/>
                        <td th:text="${topologie.secteur}"/>
                        <td th:text="${topologie.pays}"/>
                        <td th:text="${topologie.utilisateur.username}"/>
                        <td><a th:href="@{/topologie/detailsTopologie?id={id}(id=${topologie.id})}">DÃ©tails</a></td>
                        <td><a th:href="@{/topologie/editionTopologie?id={id}(id=${topologie.id})}">Editer</a></td>
                        <td><a th:href="@{/topologie/addSiteTopo/{id}(id=${topologie.id})}">Ajouter</a></td>
<!--                        <td><span th:if="${topologie.public == 'true'}">oui</span></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <a th:href="@{/topologie/addTopologie}" class="btn btn-primary" role="button">Ajouter</a></td>
                <a th:href="@{/admin/home}" class="btn btn-secondary" role="button">Retour</a>
            </div>
        </div>
    </div>
</div>
</div>
