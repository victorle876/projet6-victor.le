<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <h3>Publication topologie</h3>
            <div class="col-md-6">
                <form action="#" method="post"
                      th:action="@{/topologie/makeTopoPublic/{id}(id=${id})}" th:object="${topologie}">
                    <!--                      <form th:action="@{/topologie/makeTopoPublic/{id}(id=${id})}" th:object="${topologie}" method="post">-->
                    <!--                    <div class="form-group row has-feedback">
                                            <label for="exampleInputId" class="col-sm-2 col-form-label">Id</label>
                                            <div class="col-sm-10">
                                                <input type="number" disabled class="form-control" id="exampleInputId" th:field="*{id}">
                                            </div>
                                        </div>-->
                    <div class="form-group row has-feedback">
                        <label class="col-sm-2 col-form-label" for="exampleInputNomTopo">Nom Topologie</label>
                        <div class="col-sm-10">
                            <input class="form-control" disabled id="exampleInputNomTopo"
                                   th:field="*{nomTopologie}" type="text">
                        </div>
                    </div>

                    <div class="form-group row has-feedback">
                        <label class="col-sm-2 col-form-label" for="exampleInputSecteur">Secteur</label>
                        <div class="col-sm-10">
                            <input class="form-control" disabled id="exampleInputSecteur"
                                   th:field="*{secteur}" type="text">
                        </div>
                    </div>

                    <div class="form-group row has-feedback">
                        <label class="col-sm-2 col-form-label" for="exampleInputPays">Pays</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="exampleInputPays" th:field="*{pays}"
                                   type="text">
                        </div>
                    </div>
                    <!--                    <div class="form-group row has-feedback">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="publicationCheck1" th:field="*{public}">
                                                <label class="custom-control-label" for="publicationCheck1">Publier</label>
                                            </div>
                                        </div>-->

                    <div class="row">
                        <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
                        <a class="btn btn-primary" role="button" th:href="@{/topologie/listTopologie}">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
