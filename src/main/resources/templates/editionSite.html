<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Modifier detail Site</h1>

<div class="container">


    <!--    <form>-->
    <form action="#" th:action="@{/editionSite?id={id}(id=${site.id})}" th:object="${site}" method="post" >
        <div class="form-group">
            <label for="exampleInputId">Id</label>
            <input type="number" class="form-control" id="exampleInputId" th:field="*{id}"
                   aria-describedby="WarningInputId" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputNomSite">Nom</label>
            <input type="text" class="form-control" id="exampleInputNomSite" th:field="*{nomSite}">
            <small id="WarningNomSite" class="form-text text-muted" th:if="${#fields.hasErrors('nomSite')}" th:errors="*{nomSite}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputRegionSite">Nom</label>
            <input type="text" class="form-control" id="exampleInputRegionSite" th:field="*{regionSite}">
            <small id="WarningRegionSite" class="form-text text-muted" th:if="${#fields.hasErrors('regionSite')}" th:errors="*{regionSite}"></small>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
        </div>
        <div>
            <a th:href="@{/}" class="btn btn-info" role="button">Retour</a>
        </div>
    </form>
</div>
</body>
</html>
