<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <h3>Detail utilisateur</h3>
            <div class="col-md-6">

                <form>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" disabled class="form-control" id="exampleInputId"
                                   th:value="${utilisateur.id}">
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputNom" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputNom"
                                   th:value="${utilisateur.username}"
                                   aria-describedby="WarningNom" disabled>
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                        <input type="text" class="form-control" id="exampleInputPrenom" th:value="${utilisateur.prenom}"
                               aria-describedby="WarningPrenom" disabled>
                    </div>
            </div>
            <div class="form-group row has-feedback">
                <label for="exampleInputNom" class="col-sm-2 col-form-label">mot de passe</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputMotP" th:value="${utilisateur.password}"
                           aria-describedby="MotP" disabled>
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label for="exampleInputDateNaissance" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputDateNaissance"
                           th:value="${utilisateur.dateNaissance}"
                           aria-describedby="WarningAge" disabled>
                </div>
            </div>
            <!--        <div class="form-group">
                        <label for="exampleInputSexe">Sexe</label>
                        <input type="text" class="form-control" id="exampleInputSexe" th:value="${utilisateur.sexe}"
                               aria-describedby="WarningSexe" disabled>
                    </div>-->

            <div class="form-group row has-feedback">
                <label for="exampleInputMail" class="col-sm-2 col-form-label">Mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputMail" th:value="${utilisateur.mail}"
                           aria-describedby="WarningMail" disabled>
                </div>
            </div>

            <div class="row">

                <a th:href="@{/}" class="btn btn-info" role="button">Retour</a>

            </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
