<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail utilisateur</h3>
    <div class="col-md-6">
        <form>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputId">Id</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled id="exampleInputId" th:value="${utilisateur.id}"
                           type="number">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputNom">Nom</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningNom" class="form-control" disabled
                           id="exampleInputNom"
                           th:value="${utilisateur.username}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputPrenom">Prenom</label>
                <input aria-describedby="WarningPrenom" class="form-control" disabled id="exampleInputPrenom"
                       th:value="${utilisateur.prenom}" type="text">
            </div>

            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputNom">mot de passe</label>
                <div class="col-sm-10">
                    <input aria-describedby="MotP" class="form-control" disabled id="exampleInputMotP"
                           th:value="${utilisateur.password}" type="text">
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputDateNaissance">Age</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningAge" class="form-control" disabled
                           id="exampleInputDateNaissance"
                           th:value="${utilisateur.age}" type="text">
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputMail">Mail</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningMail" class="form-control" disabled id="exampleInputMail"
                           th:value="${utilisateur.mail}" type="email">
                </div>
            </div>
            <div class="row">
                <a class="btn btn-info" role="button" th:href="@{/}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
