<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <h3>Liste des reservations demand√©es</h3>
            <div class="col-md-6">
               <form action="#" th:action="@{/reservation/makeTopoAccepte/{id}(id=${id})}"
                      th:object="${reservation}" method="post">
                    <div class="form-group row has-feedback">
                        <select id="etat" name="etat">
                            <option value="Accepte">Accepte</option>
                            <option value="Refuse">Refuse</option>
                        </select>
                    </div>
                    <div class="row">
                        <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
                        <a th:href="@{/topologie/listTopologieByUser}" class="btn btn-primary" role="button">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
