<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creation de la voie</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/voie/saveVoie}" th:object="${voie}" method="post">
        <div class="form-group">
            <!--<input type="text" class="form-control" id="exampleInputNom" th:value="${voie.username}"
                   aria-describedby="WarningNom" disabled>-->
        </div>
        <div class="form-group">
            <label for="exampleInputNomVoie">Nom du voie</label>
            <input type="text" class="form-control" th:field="*{nomVoie}" id="exampleInputNomvoie" aria-describedby="WarningNomvoie">
            <small id="WarningNomSecteur" class="form-text text-muted" th:if="${#fields.hasErrors('nomVoie')}" th:errors="*{nomVoie}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputCotation">Cotatiion</label>
            <input type="text" class="form-control" th:field="*{cotation}" id="exampleInputCotation" aria-describedby="WarningCotation" >
            <small id="WarningCotatiion" class="form-text text-muted" th:if="${#fields.hasErrors('cotation')}" th:errors="*{cotation}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputSecteur">Secteur</label>
            <input type="text" class="form-control" id="exampleInputSecteur" th:value="${voie.secteur}"
                   aria-describedby="WarningSecteur" disabled>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
        </div>
    </form>
</div>

</body>
</html>
