<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creation de la voie</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/voie/saveVoie}" th:object="${voie}" method="post">
        <div class="form-group">
            <!--<input type="text" class="form-control" id="exampleInputNom" th:value="${voie.username}"
                   aria-describedby="WarningNom" disabled>-->
        </div>
        <div class="form-group">
            <label for="exampleInputNomVoie">Nom du voie</label>
            <input type="text" class="form-control" th:field="*{nomVoie}" id="exampleInputNomvoie" aria-describedby="WarningNomvoie">
            <small id="WarningNomSecteur" class="form-text text-muted" th:if="${#fields.hasErrors('nomVoie')}" th:errors="*{nomVoie}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputCotation">Cotation</label>
            <input type="text" class="form-control" th:field="*{cotation}" id="exampleInputCotation" aria-describedby="WarningCotation" >
            <small id="WarningCotation" class="form-text text-muted" th:if="${#fields.hasErrors('cotation')}" th:errors="*{cotation}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputHauteur">Hauteur</label>
            <input type="number" class="form-control" th:field="*{hauteur}" id="exampleInputHauteur" aria-describedby="WarningHauteur" >
            <small id="WarningHauteur" class="form-text text-muted" th:if="${#fields.hasErrors('hauteur')}" th:errors="*{hauteur}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputDistance">Distance</label>
            <input type="number" class="form-control" th:field="*{distance}" id="exampleInputDistance" aria-describedby="WarningCotation" >
            <small id="WarningDistance" class="form-text text-muted" th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputSecteur">Site</label>
            <input type="text" class="form-control" id="exampleInputSecteur" th:value="${voie.site}"
                   aria-describedby="WarningSecteur" disabled>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
        </div>
        <div>
            <a th:href="@{/}" class="btn btn-info" role="button">Retour</a>
        </div>
    </form>
</div>

</body>
</html>
