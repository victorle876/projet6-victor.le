<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail site</h3>
    <form>
        <div class="form-group row">
            <label for="exampleInputId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="number" disabled class="form-control" id="exampleInputId"
                       th:value="${site.id}">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputNomSite" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="exampleInputNomSite" th:value="${site.nomSite}"
                       aria-describedby="WarningInputNomSite" disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <th>Voie</th>
                    </thead>
                    <tbody>
                    <tr th:each="voie, rowStat: ${voiesbysite}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td th:text="${voie.nomSite}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group row">
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <th>Auteur du commentaire</th>
                    <th>zone du commentaire</th>
                    <th>detail</th>
                    <th>supprimer</th>
                    </thead>
                    <tbody>
                    <tr th:each="commentaire, rowStat: ${commentairesbysite}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td th:text="${commentaire.zoneCommentaire}"/>
                        <td th:text="${commentaire.utilisateur.username}"/>
                        <td><a th:href="@{/commentaire/detailsCommentaire?id={id}(id=${commentaire.id})}">DÃ©tails</a></td>
                        <td>
                            <form th:action="@{/commentaire/editionCommentaire?id={id}(id=${commentaire.id})}" th:object="${commentaire}" method="post">
                                <button class="btn btn-primary" type="submit">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a th:href="@{/site/listSiteByUser}" class="btn btn-info" role="button">Retour</a>
        </div>
    </form>

</div>
</body>
</html>
