<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail site</h3>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputId">Id</label>
            <div class="col-sm-10">
                <input class="form-control" disabled id="exampleInputId" th:value="${site.id}"
                       type="number">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNomSite">Nom</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningInputNomSite" class="form-control" disabled id="exampleInputNomSite"
                       th:value="${site.nomSite}" type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <th>Voie</th>
                    </thead>
                    <tbody>
                    <tr th:each="voie, rowStat: ${voiesbysite}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td th:text="${voie.nomSite}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group row">
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <th>Auteur du commentaire</th>
                    <th>zone du commentaire</th>
                    <th>detail</th>
                    <th>supprimer</th>
                    </thead>
                    <tbody>
                    <tr th:each="commentaire, rowStat: ${commentairesbysite}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td th:text="${commentaire.zoneCommentaire}"/>
                        <td th:text="${commentaire.utilisateur.username}"/>
                        <td><a th:href="@{/commentaire/detailsCommentaire?id={id}(id=${commentaire.id})}">DÃ©tails</a>
                        </td>
                        <td>
                            <form method="post"
                                  th:action="@{/commentaire/deleteCommentaireCommentaire?id={id}(id=${commentaire.id})}" th:object="${commentaire}">
                                <button class="btn btn-primary" type="submit">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a class="btn btn-info" role="button" th:href="@{/site/listSiteByUser}">Retour</a>
        </div>
    </form>

</div>
</body>
</html>
