<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <h3>Detail site</h3>
            <div class="col-md-6">
                <form>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputId">Id</label>
                        <div class="col-sm-10">
                            <input type="number" disabled class="form-control" id="exampleInputId"
                                   th:value="${site.id}">
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputNomSite" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputNomSite" th:value="${site.nomSite}"
                                   aria-describedby="WarningInputNomSite" disabled>
                        </div>
                    </div>

                    <div class="form-group row has-feedback">
                        <label for="exampleInputVoie" class="col-sm-2 col-form-label">Voie</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control" id="exampleInputVoie"
                                   th:value="*{voies}">
                        </div>
                    </div>

                    <div class="row">
                        <a th:href="@{/site/listSite}" class="btn btn-info" role="button">Retour</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
