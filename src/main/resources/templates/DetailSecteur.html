<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Detail secteur</h1>

<div class="container">

    <form>
        <div class="form-group">
            <label for="exampleInputId">Id</label>
            <input type="number" disabled class="form-control" id="exampleInputId" th:value="${secteur.id}">
        </div>
        <div class="form-group">
            <label for="exampleInputNomSecteur">Nom du secteur</label>
            <input type="text" class="form-control" id="exampleInputNomSecteur" th:value="${secteur.nomSecteur}"
                   aria-describedby="WarningInputNomSecteur" disabled>
        </div>

        <div class="form-group">
            <label for="exampleInputHauteur">Hauteur</label>
            <input type="number" class="form-control" id="exampleInputHauteur" th:value="${secteur.hauteur}"
                   aria-describedby="WarningHauteur" disabled>
        </div>

        <div class="form-group">
            <label for="exampleInputLongueur">Longueur</label>
            <input type="number" class="form-control" id="exampleInputLongueur" th:value="${secteur.longueur}"
                   aria-describedby="WarningLongueur" disabled>
        </div>

        <div class="form-group">
            <label for="exampleInputCotation">Longueur</label>
            <input type="text" class="form-control" id="exampleInputCotation" th:value="${secteur.cotation}"
                   aria-describedby="WarningCotation" disabled>
        </div>

        <div>

            <a th:href="@{/}" class="btn btn-info" role="button">Retour</a>

        </div>

    </form>
</div>
</body>
</html>
