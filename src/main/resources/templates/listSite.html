<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"-->
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3"> Liste des sites</h3>
    <div class="table-responsive-lg">
        <table class="table table-bordered table-striped text-center">
            <thead>
            <th>Nom du site</th>
            <th>Topologie du site</th>
            <th>Detail</th>
            <th>Editer</th>
            <th>Rattacher le site sur le topo</th>
            <th>Ajouter Voie</th>
            <th>Ajouter Commentaire</th>
            </thead>
            <tbody>
            <tr th:each="site, rowStat: ${sites}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${site.nomSite}"/>
                <td th:text="${site.topologie}"/>
                <td><a th:href="@{/site/detailsSite?id={id}(id=${site.id})}">DÃ©tails</a></td>
                <td><a th:href="@{/site/editionSite?id={id}(id=${site.id})}">Editer</a></td>
                <td><a th:href="@{/site/addTopoSite/{id}(id=${site.id})}">Rattacher</a></td>
                <td><a th:href="@{/site/addVoieSite/{id}(id=${site.id})}" class="btn btn-primary" role="button">Ajouter
                    site</a></td>
                <td><a th:href="@{/site/addCommentaireSite/{id}(id=${site.id})}" class="btn btn-primary" role="button">Ajouter
                    commentaire</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a th:href="@{/site/addSite}" class="btn btn-primary" role="button">Ajouter</a> </br>
        <a th:href="@{/admin/home}" class="btn btn-primary" role="button">Retour</a>
    </div>
</div>
</div>
</body>
</html>
