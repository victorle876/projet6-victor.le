<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail topologie</h3>
    <div class="col-md-6">
        <form>
            <div class="form-group row has-feedback">
                <label for="exampleInputId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="exampleInputId"
                           th:value="${topologie.id}"
                           aria-describedby="WarningInputId" disabled>
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label for="exampleInputNomTopo" class="col-sm-2 col-form-label">Nom du topologie</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputNomTopo"
                           th:value="${topologie.nomTopologie}"
                           aria-describedby="WarningInputNomTopo" disabled>
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label for="exampleInputSecteur" class="col-sm-2 col-form-label">Secteur</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputSecteur"
                           th:value="${topologie.secteur}"
                           aria-describedby="WarningInputSecteur" disabled>
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label for="exampleInputPays" class="col-sm-2 col-form-label">Pays</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputPays"
                           th:value="${topologie.pays}"
                           aria-describedby="WarningInputPays" disabled>
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label for="exampleInputAuteur" class="col-sm-2 col-form-label">Auteur</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="exampleInputAuteur"
                           th:value="${topologie.utilisateur.username}"
                           aria-describedby="WarningAuteur" disabled>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/topologie/listTopologie}" class="btn btn-info" role="button">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
