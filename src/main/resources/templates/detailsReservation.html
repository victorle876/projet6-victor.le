<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail Reservation</h3>
    <div class="col-md-6">
        <form>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputId">Id</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled id="exampleInputId" th:value="${reservation.id}"
                           type="number">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputTopologie">Nom du secteur</label>
                <input aria-describedby="WarningInputTopologie" class="form-control" disabled
                       id="exampleInputTopologie"
                       th:value="${reservation.topologie}" type="text">
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputAuteur">Auteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningAuteur" class="form-control" disabled id="exampleInputAuteur"
                           th:value="${reservation.duree}" type="number">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputEtat">Etat</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningEtat" class="form-control" disabled id="exampleInputEtat"
                           th:value="${reservation.Etat}" type="number">
                </div>
            </div>
            <div>
                <a class="btn btn-info" role="button" th:href="@{/reservation/listReservationByUser}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
