<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Ajout topologie</h3>
    <form action="#" method="post" th:action="@{/topologie/saveTopologie}" th:object="${topologie}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNomTopologie">Nom du secteur</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNomTopologie" class="form-control" id="exampleInputNomTopologie"
                       th:field="*{nomTopologie}" type="text">
                <small class="form-text text-muted" id="WarningNomTopologie"
                       th:errors="*{nomTopologie}" th:if="${#fields.hasErrors('nomTopologie')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputSecteur">Secteur</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningSecteur" class="form-control" id="exampleInputSecteur" th:field="*{secteur}"
                       type="text">
                <small class="form-text text-muted" id="WarningSecteur"
                       th:errors="*{secteur}" th:if="${#fields.hasErrors('secteur')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputPays">Pays</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningPays" class="form-control" id="exampleInputPays" th:field="*{pays}"
                       type="text">
                <small class="form-text text-muted" id="WarningPays" th:errors="*{pays}"
                       th:if="${#fields.hasErrors('pays')}"></small>
            </div>
        </div>

        <div class="row">
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-info" role="button" th:href="@{/topologie/listTopologieByUser}">Retour</a>
        </div>
    </form>
</div>

</body>
</html>
