<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Ajout topologie</h3>
    <form action="#" method="post" th:action="@{/topo/saveTopo}" th:object="${topo}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNomTopologie">Nom du topo</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNomTopologie" class="form-control" id="exampleInputNomTopologie"
                       th:field="*{nomTopologie}" type="text">
                <small class="form-text text-muted" id="WarningNomTopologie"
                       th:errors="*{nomTopologie}" th:if="${#fields.hasErrors('nomTopologie')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputDescription">Description</label>
            <div class="col-sm-10">
                            <textarea aria-describedby="WarningDescription" class="form-control"
                                      id="exampleInputDescription"
                                      rows="5"
                                      th:field="*{description}"></textarea>
                <small class="form-text text-muted" id="WarningDescription"
                       th:errors="*{description}"
                       th:if="${#fields.hasErrors('description')}"></small>
            </div>
        </div>

        <div class="row">
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-info" role="button" th:href="@{/topo/listTopoByUser}">Retour</a>
        </div>
    </form>
</div>

</body>
</html>
