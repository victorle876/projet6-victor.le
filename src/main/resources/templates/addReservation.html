<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <div th:replace = "fragments/topnav :: navbar"></div>
            <h3>Reservation</h3>
            <div class="col-md-6">
                <form action="#" th:action="@{/reservation/saveReservation}" th:object="${reservation}" method="post">
                    <div class="form-group">
                        <!-- <label for="exampleInputId">Id</label>
                         <input type="number" th:field="*{id}" class="form-control" id="exampleInputId">-->
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputNomTopologie" class="col-sm-2 col-form-label">Nom du secteur</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputNomTopologie"
                                   th:value="${reservation.topologie}"
                                   aria-describedby="WarningNomTopologie" disabled>
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputUtilisateur" class="col-sm-2 col-form-label">Utilisateur</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputUtilisateur"
                                   th:value="${reservation.utilisateur}"
                                   aria-describedby="WarningUtilisateur" disabled>
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputEtat" class="col-sm-2 col-form-label">Etat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{Etat}" id="exampleInputEtat"
                                   aria-describedby="WarningexampleInputEtat">
                            <small id="WarningexampleInputEtat" class="form-text text-muted"
                                   th:if="${#fields.hasErrors('Etat')}" th:errors="*{Etat}"></small>
                        </div>
                    </div>


                    <div>
                        <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
                    </div>
                    <div>
                        <a th:href="@{/reservation/listReservation}" class="btn btn-info" role="button">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
