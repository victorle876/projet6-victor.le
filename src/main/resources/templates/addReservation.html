<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation de la r√©servation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/saveReservation}" th:object="${reservation}" method="post">
        <div class="form-group">
            <!-- <label for="exampleInputId">Id</label>
             <input type="number" th:field="*{id}" class="form-control" id="exampleInputId">-->
        </div>
        <div class="form-group">
            <label for="exampleInputNomTopologie">Nom du secteur</label>
            <input type="text" class="form-control" th:field="*{nom-topologie}" id="exampleInputNomTopologie" aria-describedby="WarningNomSecteur">
            <small id="WarningNomTopologie" class="form-text text-muted" th:if="${#fields.hasErrors('nom-topologie')}" th:errors="*{nom-topologie}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputNomEmprunteur">Nom du site</label>
            <input type="text" class="form-control" th:field="*{nom-emprunteur}" id="exampleInputNomEmprunteur" aria-describedby="WarningexampleInputNomEmprunteur">
            <small id="WarningexampleInputNomEmprunteur" class="form-text text-muted" th:if="${#fields.hasErrors('nom-emprunteur')}" th:errors="*{nom-emprunteur}"></small>
        </div>


        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
        </div>
    </form>
</div>

</body>
</html>
