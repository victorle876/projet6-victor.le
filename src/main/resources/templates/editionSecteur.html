<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Modifier detail secteur</h3>
        <form action="#" method="post" th:action="@{/secteur/editionSecteur/{id}(id=${id})}" th:object="${secteur}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="exampleInputNomSecteur">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" id="exampleInputNomSecteur" th:field="*{nomSecteur}" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center">
                        <thead>
                        <th>Voie</th>
                        <th>cotation</th>
                        <th>Edition</th>
                        </thead>
                        <tbody>
                        <tr th:each="voie, rowStat: ${voiesbysecteur}"
                            th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                            <td th:text="${voie.nomVoie}"/>
                            <td th:text="${voie.cotation}"/>
                            <td><a th:href="@{/voie/editionVoie/{id}(id=${voie.id})}">Editer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
                <a class="btn btn-primary" role="button" th:href="@{/secteur/listSecteurByUser}">Retour</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
