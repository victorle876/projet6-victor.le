<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation du secteur</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/save}" th:object="${secteur}" method="post">
        <div class="form-group">
            <!-- <label for="exampleInputId">Id</label>
             <input type="number" th:field="*{id}" class="form-control" id="exampleInputId">-->
        </div>
        <div class="form-group">
            <label for="exampleInputNomSecteur">Nom du secteur</label>
            <input type="text" class="form-control" th:field="*{nomSecteur}" id="exampleInputNomSecteur" aria-describedby="WarningNomSecteur">
            <small id="WarningNomSecteur" class="form-text text-muted" th:if="${#fields.hasErrors('noSecteur')}" th:errors="*{nomSecteur}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputHauteur">Hauteur</label>
            <input type="number" class="form-control" th:field="*{Hauteur}" id="exampleInputHauteur" aria-describedby="WarningHauteur" >
            <small id="WarningHauteur" class="form-text text-muted" th:if="${#fields.hasErrors('hauteur')}" th:errors="*{hauteur}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputLongueur">Longueur</label>
            <input type="number" class="form-control" th:field="*{longueur}" id="exampleInputLongueur" aria-describedby="WarningLongueur" >
            <small id="WarningLongueur" class="form-text text-muted" th:if="${#fields.hasErrors('longueur')}" th:errors="*{longueur}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputCotation">Cotation</label>
            <input type="text" class="form-control" th:field="*{cotation}"  id="exampleInputCotation" aria-describedby="WarningCotation">
            <small id="WarningCotation" class="form-text text-muted" th:if="${#fields.hasErrors('cotation')}" th:errors="*{cotation}"></small>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
        </div>
    </form>
</div>

</body>
</html>
