<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout du site sur le topo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Recherche Topo</h3>
    <div class="col-md-6">
        <form action="topoSearch" th:action="@{/topologie/SearchTopoList}" method="post">

            <div class="form-group row has-feedback">
                <label for="exampleInputNomTopologie" class="col-sm-2 col-form-label">Nom du topo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nomTopologie"
                           id="exampleInputNomTopologie" aria-describedby="WarningNomTopologie">
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label for="exampleInputSecteur" class="col-sm-2 col-form-label">Nom du secteur</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="secteur"
                           id="exampleInputSecteur" aria-describedby="WarningNomSecteur">
                </div>
            </div>
            <div class="row">
                <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
