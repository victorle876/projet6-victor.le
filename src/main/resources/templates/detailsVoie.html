<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3">Detail Voie</h3>
    <div class="col-md-6">
        <form>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputNomVoie">Nom de la voie</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningInputNomVoie" class="form-control" disabled id="exampleInputNomVoie"
                           th:value="${voie.nomVoie}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputVoie">Nom du site</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningInputVoie" class="form-control" disabled id="exampleInputVoie"
                           th:value="${voie.site.nomSite}" type="text">
                </div>
            </div>

            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputCotation">Cotation</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningCotation" class="form-control" disabled
                           id="exampleInputCotation"
                           th:value="${voie.cotation}" type="text">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputHauteur">Hauteur</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningHauteur" class="form-control" disabled
                           id="exampleInputHauteur"
                           th:value="${voie.hauteur}" type="number">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label class="col-sm-2 col-form-label" for="exampleInputDistance">Distance</label>
                <div class="col-sm-10">
                    <input aria-describedby="WarningDistance" class="form-control" disabled
                           id="exampleInputDistance"
                           th:value="${voie.distance}" type="number">
                </div>
            </div>
            <div class="row">
                <a class="btn btn-info" role="button" th:href="@{/}">Retour</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
