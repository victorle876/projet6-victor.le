<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container-xl">
    <div class="card rounded-0 shadow">
        <div class="card-body">
            <h3>Modifier detail utilisateur</h3>
            <div class="col-md-6">
                <form action="#" th:action="@{/editionUser?id={id}(id=${utilisateur.id})}" th:object="${utilisateur}"
                      method="post">
                    <div class="form-group row has-feedback">
                        <label for="exampleInputId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" disabled class="form-control" id="exampleInputId" th:field="*{id}">
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputNom" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputNom" th:field="*{username}">
                            <small id="WarningNom" class="form-text text-muted" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}"></small>
                        </div>
                    </div>
                    <div class="form-group row has-feedback">
                        <label for="exampleInputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputPrenom" th:field="*{prenom}">
<!--                            <small id="WarningPrenom" class="form-text text-muted"
                                   th:if="${#fields.hasErrors('Prenom')}"
                                   th:errors="*{prenom}"></small>-->
                        </div>
                    </div>

                    <div class="form-group row has-feedback">
                        <label for="exampleInputDateNaissance" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="exampleInputDateNaissance"
                                   th:field="*{age}">
<!--                            <small id="WarningDateNaissance" class="form-text text-muted"
                                   th:if="${#fields.hasErrors('age')}"
                                   th:errors="*{age}"></small>-->
                        </div>
                    </div>


                    <div class="form-group row has-feedback">
                        <label for="exampleInputMail" class="col-sm-2 col-form-label">Mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="exampleInputMail" th:field="*{mail}">
<!--                            <small id="WarningMail" class="form-text text-muted"
                                   th:if="${#fields.hasErrors('mail')}"
                                   th:errors="*{mail}"></small>-->
                        </div>
                    </div>
 <!--                   <div class="form-group row has-feedback">
                        <label for="exampleInputMail" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputRole" th:field="*{role}">
                            <small id="WarningRole" class="form-text text-muted"
                                   th:if="${#fields.hasErrors('role')}"
                                   th:errors="*{role}"></small>
                        </div>
                    </div>-->
                    <div class ="row">
                        <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
                        <a th:href="@{/}" class="btn btn-primary" role="button">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
