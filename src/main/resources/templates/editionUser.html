<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Modifier detail utilisateur</h1>

<div class="container">


    <!--    <form>-->
    <form action="#" th:action="@{/editionUser?id={id}(id=${utilisateur.id})}" th:object="${utilisateur}" method="post" >
        <div class="form-group">
            <label for="exampleInputId">Id</label>
            <input type="number" disabled class="form-control" id="exampleInputId" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="exampleInputNom">Nom</label>
            <input type="text" class="form-control" id="exampleInputNom" th:field="*{username}">
            <small id="WarningNom" class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPrenom">Prenom</label>
            <input type="text" class="form-control" id="exampleInputPrenom" th:field="*{prenom}">
            <small id="WarningPrenom" class="form-text text-muted" th:if="${#fields.hasErrors('Prenom')}" th:errors="*{prenom}"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputDateNaissance">Age</label>
            <input type="number" class="form-control" id="exampleInputDateNaissance" th:field="*{dateNaissance}">
            <small id="WarningDateNaissance" class="form-text text-muted" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></small>
        </div>


        <div class="form-group">
            <label for="exampleInputMail">Mail</label>
            <input type="email" class="form-control" id="exampleInputMail" th:field="*{mail}">
            <small id="WarningMail" class="form-text text-muted" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></small>
        </div>
                <div class="form-group">
                    <label for="exampleInputMail">Role</label>
                    <input type="text" class="form-control" id="exampleInputRole" th:field="*{role}">
                    <small id="WarningRole" class="form-text text-muted" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></small>
                </div>
        <div>
            <input class="btn btn-primary" type="submit" th:name="action" th:value="Submit">
            <a th:href="@{/}" class="btn btn-info" role="button">Retour</a>
        </div>
    </form>
</div>
</body>
</html>
